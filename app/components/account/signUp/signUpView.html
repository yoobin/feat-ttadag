<md-content layout="column" layout-align="center center" style="height:100%;background:url('http://192.168.0.201/ttadag_app/assets/images/B-0_bg.png') no-repeat;background-size:100%;">
	<h1 style="display: block;width: 100%;text-align: center;font-size: 40px;color:#fff;">Welcome to <span style="font-size:51px;">button!</span></h1>

	<div style="width: 100%;">
		<form name="userForm" style="margin:0 10%;">

			<!--이메일 입력-->
			<md-input-container class="md-block">
				<label style="color:#fff;">이메일</label>
				<input required type="email" name="email" ng-model="user.email" ng-pattern="/^.+@.+\..+$/" />
				<div ng-messages="userForm.email.$error" role="alert">
				<!--<div class="errors" ng-messages="userForm.email.$error" ng-if="userForm.$dirty">-->
					<div ng-message-exp="['required', 'pattern']">
						정확한 이메일을 작성해주세요.
					</div>
					<!--<div ng-message="required">필수입력값.</div>-->
					<!--<div ng-message="pattern">형식에 맞게 넣어주세요.</div>-->
				</div>
			</md-input-container>

			<!--패스워드 입력-->
			<md-input-container class="md-block">
				<label style="color:#fff;">비밀번호(영문, 숫자 조합 8~20자)</label>
				<input required type="password" name="password" ng-model="user.password" minlength="8" maxlength="20"/>
				<div ng-messages="userForm.password.$error" role="alert">
					<div ng-message-exp="['required', 'minlength', 'maxlength']">
						영문, 숫자 조합 8~20자로 입력해주세요.
					</div>
				</div>
			</md-input-container>

			<!--패스워드 입력 확인-->
			<md-input-container class="md-block">
				<label style="color:#fff;">비밀번호 확인</label>
				<input required type="password" name="confirmPassword" ng-model="user.confirmPassword" compare-to="user.password"/>

				<div ng-messages="userForm.confirmPassword.$error" role="alert">
					<div ng-message-exp="['required', 'compareTo']">
						패스워드가 일치하지 않습니다.
					</div>
				</div>
			</md-input-container>

			<!--닉네임 입력-->
			<md-input-container class="md-block">
				<label style="color:#fff;">닉네임(닉네임은 수정 가능합니다.)</label>
				<input required type="text" name="nickName" ng-model="user.nickName"/>
				<div ng-messages="userForm.nickName.$error" role="alert">
					<div ng-message-exp="['required']">
						영문, 숫자 조합 8~20자로 입력해주세요.
					</div>
				</div>
			</md-input-container>

			<!--약관동의 체크-->
				<md-checkbox class="md-block agreeWhite" name="isAcceptCheck" ng-model="user.isAcceptCheck" aria-label="" checked="checked" style="margin-left:0;color:#fff;">약관 및 개인정보 수집/이용에 동의합니다.</md-checkbox>
			<md-button ng-click="addAccount()" class="md-primary" style="background: #9574F6;width: 100%;" ng-disabled="userForm.$invalid || !user.isAcceptCheck"><span style="color:#fff;">가입하기</span></md-button>


		</form>
	</div>
	<div style="position: absolute;bottom: 9%;width: 100%;text-align: center;">
		<span><span style="color:#A7A6A6">by</span> <span style="color:#837DFF">ttadag!</span></span>
	</div>
</md-content>
