<md-content layout="column" layout-align="center center">
	<div style="width:100%;height: 100%;background: #211E1A;">
		<div style="margin:0 10%;">
			<md-input-container class="md-block">
				<h3 style="color:#fff;">Group 이름</h3>
				<input type="text" name="name" ng-model="alias" aria-label="alias" style="border-bottom:1px solid #ABABAB;color:#ABABAB;">
				<md-button style="width:100%;border-radius:0;background:#9574F6;color:#fff;" ng-click="groupChangeName()">이름 바꾸기</md-button>
			</md-input-container>

			<div>
				<h3 style="color:#fff;">Group 나가기</h3>
				<md-button style="width:100%;border-radius:0;background:#9574F6;color:#fff;" ng-click="groupRemove()">지금 나가기</md-button>
			</div>

			<div>
				<h3 style="color:#fff;">연결된 사용자 해제</h3>
				<md-button style="width:100%;border-radius:0;background:#9574F6;color:#fff;">연결된 사용자 해제</md-button>
				<p style="color: #ABABAB;font-size: 14px;margin: 10px;">Button을 끄고 켜면 현 상태에서 그룹 사용자 상태가 <br/>초기화 됩니다.</p>
			</div>

			<div>
				<h3 style="color:#fff;">사용 정지하기</h3>
				<md-button style="width:100%;border-radius:0;background:#9574F6;color:#fff;">사용 정지하기</md-button>
				<p style="color: #ABABAB;font-size: 14px;margin: 10px;">사용자가 다시 사용하기 위해서는 사용 정지하기 <br/>버튼을 선택하고 해당 Button의 클릭을 통해 재인증해 <br/>주세요.</p>
			</div>
		</div>
	</div>
</md-content>
