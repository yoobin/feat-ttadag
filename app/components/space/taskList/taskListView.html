<md-content layout="column" layout-align="center center">
	<div layout="column" layout-wrap style="width:100%;">
		<div layout="row" style="position:relative;width:100%;">
			<md-button style="position: relative;width: 100%;">
				<h2>{{taskInfo.name}}</h2>
				<p>{{taskInfo.enableTaskCount}}Tasks, {{taskInfo.enableNodeCount}}Nodes 사용중</p>
			</md-button>
			<div style="position:absolute;right:0;">
				<md-button>space 설정변경</md-button>
			</div>
		</div>
		<md-list ng-cloak>
			<md-list-item ng-repeat="task in taskInfo.tasks" ng-click="moveSettingUrl(task.id)">
				<md-icon ng-repeat="unit in task.units" style="margin:-30px 0 0 0;padding:0; width:auto;">
					{{unit}}
				</md-icon>
				<p style="position: absolute;top: 15px;left: 15px;">{{task.name}}</p>
				<md-switch class="md-secondary" ng-model="task.usable" aria-label="Switch"></md-switch>
				<md-divider></md-divider>
			</md-list-item>
		</md-list>



	</div>
	<!--enableNodeCount-->
	<!--enableTaskCount-->
	<!--{{text}}-->
	<!--{{id}}-->
	<!--{{type}}-->
</md-content>
